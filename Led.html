<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            background-color: khaki;
        }
    </style>
</head>
<body>
    <div class="imageChange">
        <p style="text-align: center;">
            <img src="LED_OFF.png" alt="LED OFF image" style="width: 120px; margin: 40px auto;">
        </p>
        <div class="container" style="width: 480px; margin: 40px auto;">
            <fieldset>
                <div class = "header">
                    <h1>LED ON OFF</h1>
                </div>
                <div class="main">
                    <input type="button" value="LED ON" onclick="led_on()">
                    <input type="button" value="LED OFF" onclick="led_off()">
                </div>
                <div class="result">
                    
                </div>
            </fieldset>
        </div>
    </div>
    
    <script src = "//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type = text/javascript>
    
    function led_on() {
        var result = document.querySelector(".result");
        var data = "<h3>LED ON</h3>";
        result.innerHTML = data;
        alert(data);
        document.getElementByld("img").src = "LED_ON.png";
        $.ajax({
            type: 'GET',
            url: '/led/on',
            success: function(res) {
                alert(res)
            }
        })
        
    }
    function led_off() {
        var result = document.querySelector(".result");
        var data = "<h3>LED OFF</h3>";
        result.innerHTML = data;
        alert(data);
        document.getElementByld("img").src = "LED_OFF.png";
        $.ajax({
            type: 'GET',
            url: '/led/off',
            success: function(res) {
                alert(res)
            }
        })
        
    }
    </script>
</body>
</html>
