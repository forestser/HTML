<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모코코콘 판매</title>
    <link rel="stylesheet" href="webcss.css">
</head>
<body>
    <header>
        <div class="inner">
            <a href="/" class="logo">
                <img src="image/Mokokologo.png" alt="모코코" class="logoimage">
            </a>
            <div class="sub-menu">
                <li>
                    <a href="/signin">로그인</a>
                </li>
                <li>
                    <a href="javascript:void(0)">일반모코코</a>
                </li>
                <li>
                    <a href="javascript:void(0)">특별모코코</a>
                </li>
                <li>
                    <a href="javascript:void(0)">검색</a>
                </li>
            </div>
            <div class="search">
                <input type="text">
                <div class="material-icons">search</div>
            </div>
            <ul class="main-menu">
                <li class="item">
                    <div class="item-name">모코코</div>
                    <div class="item-contents">
                        <div class="contents-menu">
                            <ul>
                                <li>
                                    <h4>모코코</h4>
                                    <ul>
                                        <li>기분좋은모코코</li>

                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
    
                <li class="item">

                    <div class="item-contents"></div>
                </li>
                <li class="item">
                    <div class="item-name">구매</div>
                    <div class="item-contents"></div>
                </li>
                <li class="item">
                    <div class="item-name">환불</div>
                    <div class="item-contents"></div>
                </li>
                <li class="item">
                    <div class="item-name">나의 모코코</div>
                    <div class="item-contents"></div>
                </li>
                <li class="item">
                    <div class="item-name">신상 모코코</div>
                    <div class="item-contents"></div>
                </li>
            </ul>
        </div>
        <div class="badges">
            <div class="badge">
                <img src="image/Mobadge1.png" alt="badge1">
            </div>
            <div class="badge">
                <img src="image/Mobadge2.png" alt="badge1">
            </div>
        </div>
    </header>
    <section class="visual">
        <div>

            <div class="title fade-in">
                <img src="image/title.png" alt="타이틀">
                <a href="javascripts:void(0)" class="btn btn --brown">자세히보기</a>
            </div>
            <div class="fade-in">
                <img src="image/dont1.jpg" alt="몰루" class="cup1-image">
                <img src="image/shook.png" alt="슉-슈슉" class="cup1-text">
            </div>
            <div class="fade-in">
                <img src="image/hea.png" alt="헤에" class="cup2-image">
                <img src="image/hehe.png" alt="헤헷" class="cup2-text">
            </div>
            <div class="fade-in">
                <img src="image/together.png" alt="영차" class="spoon">
            </div>

        </div>
    </section>
