<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Align</title>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		div {
			border: 3px solid #4B0082;
			width: 300px;
			padding: 10px;
			margin: 0;
			position: absolute; 
			right: 0;
		}
	</style>
</head>

<body>

	<h1>position 속성을 이용한 좌우 정렬</h1>
	<div>absolute position을 사용하면,<br>
	수평으로 좌우 정렬을 할 수 있어요!
	</div>

</body>

</html>
