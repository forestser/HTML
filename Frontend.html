<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:600px;
                height: 550px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px;}
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container" style="width: 480px; margin: 40px auto;">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
                <fieldset>
                    <legend><b>개인정보</b></legend>
                        <label for="username" >이름</label>
                        <input type="text" id="username" autofocus required placeholder="공백없이 입력하세요">
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone">
                </fieldset>
                <fieldset>
                    <legend><b>지원분야</b></legend>
                    <input type="radio" name="lecture" value="html" checked>웹 퍼블리싱<br>
		            <input type="radio" name="lecture" value="css">웹 어플리케이션 개발<br>
		            <input type="radio" name="lecture" value="java">개발 환경 개선<br>
                </fieldset>
                <fieldset>
                    <legend><b>지원동기</b></legend>
                    <textarea id="memo" cols="60" rows="5" placeholder="지원동기를 간략히 써 주세요."></textarea>
                </fieldset>
                <div>
                    <input type="submit" value="접수하기">
                    <input type="reset" value="취소">
                </div>
			</form>
		</div>
  </body>
</html>
