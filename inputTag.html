<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>회원가입을 환영합니다</h1>
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uname">이름</label>
                        <input type="text" id="uname">
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail">
                    </li>
                    <li>
                        <label for="age">나이</label>
                        <input type="number" id="age">
                    </li>
                    <li>
                        <label for="fre">방문빈도</label>
                        <input type="range" id="fre">
                    </li>
                    <li>
                        <label for="birth">생년월일</label>
                        <input type="date" id="birth">
                    </li>
            </ul>
            </fieldset>
            <fieldset>
                <br>
                <legend>이벤트와 새로운 소식    </legend>
                <input type="radio" name="mailing" id="mailing-y">
                <label for="mailing-y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing-n">
                <label for="mailing-n">메일 수신 안함</label>
            </fieldset>
            <div>
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
                <input type="button" value="공지하기">
            </div>
            <br>
            <fieldset>
                <legend>파일 열기</legend>
                <input type="file">
            </fieldset>
        </form>
    </div>
</body>
</html>
