<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform:translate</title>
    <style>
        #container {
            width: 1200px;
            height: 200px;
            margin: 40px auto;
            font-size: 11px;
        }
        .origin {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
            margin: 20px 40px;
        }
        .origin > div {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
        h2 {
            clear: left;
        }
        #movex:hover {
            transform: translate(50px);
        }
    </style>
</head>
