<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #ccc;
            padding: 20px;
        }
        #signup {
            background: white;
            border: 1px solid black;
            border-radius: 5px;
            padding: 20px;
            width: 400px;
            margin: 30px auto;
        }
        #signup fieldset {
            border: 1px solid #ccc;
            margin-bottom: 30px;
        }
        #signup legend {
            font-size: 16px;
            font-weight: bold;
            padding-left: 5px;
            padding-bottom: 10px;
        }
        #signup ul li {
            line-height: 30px;
            list-style: none;
            padding: 5px 10px;
            margin-bottom: 2px;
        }
        #signup label {
            float: left;
            font-size: 13p;
            width: 110px;
        }
        #signup input:not([type = radio]) {
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 13px;
            padding: 5px;
            width: 200px;
        }
        #signup input[required] {
            border: 1px red solid;
        }
        #signup input[read-only] {
            border: none;
        }
        #signup button:hover {
            background-color: midnightblue;
            color: white;
        }
    </style>
</head>
<body>
    <form id="signup">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="userid">아이디</label>
                    <input type="userid" name="userid" type = "text" required autofocus>
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="pw" name="pw" type = "password" required>
                </li>
                <li>
                    <label for="ch">비밀번호 확인</label>
                    <input type="ch" name="ch" type = "password" required>
                </li>
                <li>
                    <label for="level">회원 등급</label>
                    <input type="lever" name="lever" type = "text" readonly value="준회원">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="fullname">이름</label>
                    <input id = "fullname" name="fullname" type = "text" hidden = "5자미만 공백없이" required>
                </li>
                <li>
                    <label for="email">메일</label>
                    <input id = "email" name="email" type = "email" placeholder="abcd@gmail.com" required autocomplete="off">
                </li>
                <li>
                    <label for="text-align">연락처</label>
                    <input id = "tel" name="tel" type = "tel" autocomplete="off">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">제출</button>
        </fieldset>
    </form>
</body>
</html>
